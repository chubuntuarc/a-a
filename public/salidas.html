<script src="js/checklogin.js"></script>
<script src="js/salidas.js"></script>

<div class="row light-blue white-text" id="module-title">
  <div class="col s12 center-align">
    <h5>Administrar salidas</h5>
    <p id="nombre_almacen"></p>
  </div>
</div>

<a href="#!" onclick="$( '#work-place' ).load( 'almacen.html' );" id="goback"><i class="medium material-icons">chevron_left</i></a>

<div class="row">
  <div class="col s12 right-align">
    <a style="margin-top: -110px;" id="nueva-entrada" class="circle-btn waves-effect waves-light btn-small light-blue white-text" onclick="openForm();$(this).hide();"><i class="material-icons left">add_circle_outline</i>Nueva salida</a>
    </select>
  </div>
</div>

<div class="row z-depth-2" id="module-form">
  <div class="col s12">
       <div class='row'>
          <div class="input-field col s12">
            <select id="tipo">
              <option value="Ajuste de inventario">Ajuste de inventario</option>
              <!--<option value="Recepción de traspaso">Recepción de traspaso</option>
              <option value="Recepción de devolución">Recepción de devolución</option>-->
            </select>
            <label>Tipo de salida</label>
          </div>
         <div class="input-field col s12">
          <input placeholder="Comentarios / notas" id="comentarios" type="text" class="validate">
          <label for="comentarios">Comentarios / notas</label>
        </div>
         <table class="col s12 center-align striped" style="margin-bottom: 20px;">
           <thead>
            <th>Código</th>
            <th>Cantidad</th>
            <!--<th>Docena</th>
            <th>1/2 docena</th>-->
             <th></th>
           </thead>
           <tbody id="productos-rows">
            <tr>
              <td>
                <select class="codigos"></select>
              </td> 
              <td>
                <input placeholder="Cantidad" class="cantidades" type="text" class="validate">
              </td> 
              <!--<td>
                <input placeholder="Docena" class="docenas" type="text" class="validate">
              </td>
              <td>
                <input placeholder="1/2 docena" class="medias" type="text" class="validate">
              </td>-->
              <td><a href="#!" onclick="addRow();$(this).hide()"><i class="material-icons">add</i></a></td>
            </tr>
           </tbody>
         </table>
         </br>
          <div class="row">
            <div class="col s10 right-align">
              <a href="#!" class="cancel-btn" onclick="$('#module-form').hide();$('#nueva-familia').show();" style="margin-right: -35px;">Cancelar</a>
            </div>
             <div class="col s2 right-align">
              <button id="enviardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="registrarSalida()">Registrar</button>
            </div>
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <table class="table striped display highlight" cellspacing="0" width="100%">
      <thead>
        <th>Tipo</th>
        <th>Comentarios</th>
        <th>Fecha</th>
      </thead>
      <tbody id="salidas-rows">
      </tbody>
    </table>
  </div>
</div>
